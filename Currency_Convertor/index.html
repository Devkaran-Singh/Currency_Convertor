<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container1">
      <div class="currency-container">
        <p id="para1">Currency Convertor</p>
        <p id="para2">Enter Amount:</p>
        <input type="text" placeholder="Enter your amount here" />
        <div class="container2">
          <div class="from">
            <p>From</p>
          </div>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" />
          </div>
          <div class="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="to">
            <p>To</p>
          </div>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select id="to" name="to"></select>
          </div>
        </div>
        <p id="para3" class="hidden">1 USD = INR</p>
        <div class="btn-conatiner">
          <button>Get Exchange Rate</button>
        </div>
      </div>
    </div>
    <script src="Currency_Codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
